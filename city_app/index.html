<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to CSS page -->
    <link rel="stylesheet" href="./style.css" />
    <title>Assignment 35 - city details app</title>
    <!-- Link to JavaScipt page -->
    <script defer src="./city_app.js"></script>
  </head>
  <body>
    <!-- Container for all items on web page -->
    <div class="container">
      <main>
        <h1>Enter city name</h1>
        <p class="intro">
          1. Type letter to generate list of cities beginning with that letter
        </p>
        <p class="intro">2. Click on your chosen city</p>
        <!-- Input field -->
        <div id="input-area">
          <input
            type="text"
            class="autocomplete-input"
            id="city-input"
            placeholder="Search for South African city"
          />
          <!-- UL to hold list of cities to be displayed on web page -->
          <ul class="autocomplete-list" id="autocomplete-list"></ul>
        </div>
        <!-- UL to hold list of data which will be displayed everytime the user chooses a new city -->
        <ul id="display-data"></ul>
      </main>
    </div>
  </body>
</html>
